<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004499;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Your To-Do List</h1>
        <p>Get started with your day by creating tasks that will help you achieve your goals!</p>
        <button onclick="location.href='todo-list.html'">Get Started</button>
    </div>

    <script>
        // This script will redirect the user to the To Do list page when the button is clicked
        document.querySelector('button').addEventListener('click', () => {
            location.href = 'To-DoList.html';
        });
    </script>
</body>
</html>
